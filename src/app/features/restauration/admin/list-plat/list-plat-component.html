<div class="min-h-screen bg-gray-50 dark:bg-gray-950">
  <div class="px-3 py-4 sm:px-4 sm:py-6 lg:px-8 mx-auto max-w-[1800px]">
    <!-- Header -->
    <div class="flex flex-col gap-3 sm:gap-4 mb-6 sm:flex-row sm:items-center sm:justify-between">
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">
          Gestion des Plats
        </h1>
        <p class="mt-1 text-xs sm:text-sm text-gray-500 dark:text-gray-400">
          Gérez tous vos plats disponibles •
          <span class="font-semibold">{{ totalPlats() }}</span> plats au total
        </p>
      </div>

      <div class="flex flex-wrap items-center gap-2 sm:gap-3">
        <button
          class="flex items-center gap-2 px-3 sm:px-4 py-2 sm:py-2.5 text-xs sm:text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-gray-300 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-700 transition-all shadow-sm hover:shadow"
        >
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
            />
          </svg>
          <span class="hidden xs:inline">Filtrer</span>
        </button>

        <button
          routerLink="/admin/add-food"
          class="flex cursor-pointer items-center gap-2 px-3 sm:px-4 py-2 sm:py-2.5 text-xs sm:text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all shadow-lg shadow-blue-500/30 hover:shadow-xl hover:shadow-blue-500/40"
        >
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          <span>Nouveau Plat</span>
        </button>
      </div>
    </div>

    <!-- Barre de recherche et filtres -->
    <div
      class="mb-4 sm:mb-6 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl sm:rounded-2xl p-3 sm:p-4 shadow-sm"
    >
      <div class="flex flex-col gap-3 sm:gap-4">
        <div class="flex-1 relative">
          <svg
            class="absolute left-3 sm:left-4 top-1/2 -translate-y-1/2 w-4 h-4 sm:w-5 sm:h-5 text-gray-400 pointer-events-none"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            type="text"
            placeholder="Rechercher un plat..."
            class="w-full pl-10 sm:pl-12 pr-4 py-2.5 sm:py-3 text-sm bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg sm:rounded-xl text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          />
        </div>
      </div>
    </div>

    <!-- Toggle vue et compteur -->
    <div class="flex items-center justify-between mb-4 px-1">
      <div class="flex items-center gap-1 p-1 bg-gray-100 dark:bg-gray-800 rounded-lg">
        <button class="p-1.5 sm:p-2 text-white bg-blue-600 rounded-md transition-colors">
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            />
          </svg>
        </button>
        <button
          class="p-1.5 sm:p-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md transition-colors"
        >
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Grid des plats -->
    <div
      class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-3 sm:gap-4"
    >
      @for (plat of plats(); track $index) {
      <!-- Carte plat -->
      <div
        class="group bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl sm:rounded-2xl overflow-hidden hover:shadow-xl hover:border-blue-300 dark:hover:border-blue-500/50 transition-all duration-300 hover:-translate-y-1"
      >
        <!-- Image -->
        <div class="relative aspect-square overflow-hidden bg-gray-100 dark:bg-gray-900">
          <img
            src="/api/placeholder/400/400"
            alt="{{ plat.mealName }}"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
          />
          <div class="absolute top-2 right-2 flex gap-1">
            <span
              class="px-2 py-1 text-xs font-semibold text-white bg-blue-600/90 backdrop-blur-sm rounded-full"
            >
              Nouveau
            </span>
          </div>
        </div>

        <!-- Contenu -->
        <div class="p-3 sm:p-4">
          <h3
            class="font-bold text-sm sm:text-base lg:text-lg text-gray-900 dark:text-white mb-1 line-clamp-1"
            title="{{ plat.mealName }}"
          >
            {{ plat.mealName }}
          </h3>
          <p
            class="text-xs text-gray-500 dark:text-gray-400 mb-3 line-clamp-2"
            title="{{ plat.description }}"
          >
            {{ plat.description }}
          </p>

          <!-- Prix et note -->
          <div class="flex items-center justify-between mb-3 sm:mb-4">
            <span class="text-lg sm:text-xl font-bold text-blue-600 dark:text-blue-400">
              {{ plat.unitPrice }} <span class="text-xs sm:text-sm font-normal">FCFA</span>
            </span>
            <div class="flex items-center gap-1 text-xs text-gray-500 dark:text-gray-400">
              <svg
                class="w-3.5 h-3.5 sm:w-4 sm:h-4 text-yellow-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                />
              </svg>
              <span class="font-medium">4.8</span>
            </div>
          </div>

          <!-- Boutons d'action -->
          <div class="flex items-center gap-1.5 sm:gap-2">
            <button
              title="Modifier"
              class="flex-1 px-2 sm:px-3 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 transition-colors"
            >
              <svg class="w-4 h-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
            </button>
            <button
              title="Voir détails"
              class="flex-1 px-2 sm:px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors"
            >
              <svg class="w-4 h-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
            <button
              title="Supprimer"
              class="px-2 sm:px-3 py-2 text-sm font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 dark:bg-red-500/10 dark:hover:bg-red-500/20 transition-colors"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      }

      <!-- Bouton ajouter un plat -->
      <button
        routerLink="/admin/add-food"
        class="group bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl sm:rounded-2xl overflow-hidden hover:border-blue-400 dark:hover:border-blue-500 hover:from-blue-50 hover:to-blue-100 dark:hover:from-blue-900/20 dark:hover:to-blue-800/20 transition-all cursor-pointer"
      >
        <div class="aspect-square flex flex-col items-center justify-center p-4 sm:p-6">
          <div
            class="w-12 h-12 sm:w-16 sm:h-16 lg:w-20 lg:h-20 bg-white dark:bg-gray-700 rounded-xl sm:rounded-2xl flex items-center justify-center mb-3 sm:mb-4 group-hover:scale-110 transition-transform shadow-sm"
          >
            <svg
              class="w-6 h-6 sm:w-8 sm:h-8 lg:w-10 lg:h-10 text-gray-400 dark:text-gray-500 group-hover:text-blue-500 transition-colors"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </div>
          <h3
            class="text-sm sm:text-base lg:text-lg font-bold text-gray-600 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 mb-1 transition-colors"
          >
            Ajouter un plat
          </h3>
          <p class="text-xs text-gray-500 dark:text-gray-500 text-center px-2">
            Créez un nouveau plat
          </p>
        </div>
      </button>
    </div>

    <!-- Pagination -->
    <div
      class="flex flex-col xs:flex-row items-center justify-between gap-3 sm:gap-4 mt-6 sm:mt-8 px-1"
    >
      <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 text-center xs:text-left">
        <span class="hidden sm:inline">Affichage de </span>
        <span class="font-semibold text-gray-900 dark:text-white">1</span> à
        <span class="font-semibold text-gray-900 dark:text-white">6</span>
        <span class="hidden sm:inline"> sur </span>
        <span class="sm:hidden">/</span>
        <span class="font-semibold text-gray-900 dark:text-white">24</span>
        <span class="hidden sm:inline"> résultats</span>
      </p>
      <div class="flex gap-1.5 sm:gap-2">
        <button
          class="px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          disabled
        >
          <span class="hidden xs:inline">Précédent</span>
          <span class="xs:hidden">‹</span>
        </button>
        <button
          class="px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded-lg hover:bg-blue-700 shadow-sm transition-colors"
        >
          1
        </button>
        <button
          class="px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 transition-colors"
        >
          2
        </button>
        <button
          class="px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 transition-colors"
        >
          <span class="hidden xs:inline">Suivant</span>
          <span class="xs:hidden">›</span>
        </button>
      </div>
    </div>
  </div>
</div>
